name: Generate uniq_env.h

on:
  push:
    paths: [ "detect.json", "tool/uniq_env.py" ]
  workflow_dispatch:   # 手动触发按钮

jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with: { python-version: '3.x' }

      - name: Run generator
        run: |
          python tool/uniq_env.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add uniq_env.h uniq_env.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: auto-update uniq_env.h" && git push)